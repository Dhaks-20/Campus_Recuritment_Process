<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<!-- Inline CSS -->
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('loginpic.jpg');
    background-size: cover;
    background-attachment: fixed;
  
  }
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    width: 350px; /* Adjust width of container */
    max-width: 80%;
    text-align: center;
    animation: fadeIn 1s ease-in-out; /* Add fade in animation */
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333; /* Change title color */
    animation: pulse 1.5s infinite alternate; /* Add pulse animation */
  }
  @keyframes pulse {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.1);
    }
  }
  .btn {
    width: 100%;
    height: 50px;
    margin-bottom: 20px;
    padding: 12px; /* Increase button padding */
    font-size: 18px; /* Increase button font size */
    border-radius: 30px; /* Round button corners */
    background-color:#1891e7cb; /* Blue button background */
    border: none;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: slideIn 1s ease-in-out; /* Add slide in animation */
  }
  .btn:hover {
    background-color: #1891e7cb;  /* Darker blue on hover */
  }
  @keyframes slideIn {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 30px;
    box-sizing: border-box;
    font-size: 16px;
    outline: none;
    animation: fadeIn 1s ease-in-out; /* Add fade in animation */
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #00e5ffbe; /* Blue border on focus */
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  
  <!-- Student Login -->
  <button class="btn btn-primary" onclick="location.href='studentlogin.html'">Student Login</button>
  
  <!-- Employer Login -->
  <button class="btn btn-primary" onclick="location.href='employercompanypage.html'">Employer Login</button>

</div>

</body>
</html>
